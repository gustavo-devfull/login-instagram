<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
     <title>Instagram</title>
</head>

<body>
     <div class="instagram-wrapper">
          <div class="instagram-phone">
               <img src="./img/instagram-celular.png" alt="Celular">
          </div>
          <div class="instagram-continue">
               <div class="group">
                    <img src="./img/logo-instagram.png" class="instagram-logo" alt="logo instagram">
                    <div class="profile-photo">
                         <img src="./img/perfil.jpg" class="instagram-perfil" alt="foto perfil instagram">
                    </div>
                    <a href="#" class="instagram-login">Continue como Gustavo Front-end</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
               </div>
               <div class="group">
                    <p class="not-account">Não é gustavo.frontend</p>
                    <p class="not-account">
                         <span class="link-blue">
                              Alternar contas
                         </span>
                         ou
                         <span class="link-blue">
                              Inscreva-se
                         </span>
                    </p>
               </div>
               <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                         <a href="#" class="app-download" alt="Google"></a>
                              <a href="#" class="app-download" alt="Apple"></a>
                    </div>
               </div>

          </div>
     </div>
</body>

</html>
